<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Night Cityscape</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0c28;
      overflow: hidden;
    }
    svg {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .star {
      animation: twinkle 2s infinite ease-in-out;
    }
    .star:nth-child(even) {
      animation-delay: 1s;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .cloud {
      animation: drift 60s linear infinite;
    }
    @keyframes drift {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Night sky -->
    <rect width="800" height="600" fill="#0b0c28" />

    <!-- Stars -->
    <circle class="star" cx="100" cy="80" r="2" fill="white" />
    <circle class="star" cx="200" cy="50" r="1.5" fill="white" />
    <circle class="star" cx="300" cy="100" r="2" fill="white" />
    <circle class="star" cx="400" cy="70" r="1.8" fill="white" />
    <circle class="star" cx="500" cy="120" r="2.2" fill="white" />
    <circle class="star" cx="600" cy="60" r="1.6" fill="white" />
    <circle class="star" cx="700" cy="90" r="2" fill="white" />

    <!-- Moon -->
    <circle cx="650" cy="100" r="40" fill="#f0e9d2" />

    <!-- Clouds -->
    <g class="cloud" transform="translate(800, 80)">
      <ellipse cx="40" cy="20" rx="40" ry="20" fill="#ccc" opacity="0.4" />
      <ellipse cx="80" cy="25" rx="30" ry="15" fill="#ccc" opacity="0.4" />
      <ellipse cx="20" cy="25" rx="25" ry="12" fill="#ccc" opacity="0.4" />
    </g>
    <g class="cloud" transform="translate(1000, 150)">
      <ellipse cx="40" cy="20" rx="40" ry="20" fill="#ccc" opacity="0.3" />
      <ellipse cx="80" cy="25" rx="30" ry="15" fill="#ccc" opacity="0.3" />
      <ellipse cx="20" cy="25" rx="25" ry="12" fill="#ccc" opacity="0.3" />
    </g>

    <!-- Cityscape silhouette -->
    <g fill="#1a1a1a">
      <rect x="0" y="500" width="50" height="100" />
      <rect x="60" y="480" width="40" height="120" />
      <rect x="110" y="470" width="60" height="130" />
      <rect x="180" y="490" width="50" height="110" />
      <rect x="240" y="460" width="70" height="140" />
      <rect x="320" y="500" width="60" height="100" />
      <rect x="390" y="475" width="50" height="125" />
      <rect x="450" y="485" width="70" height="115" />
      <rect x="530" y="470" width="60" height="130" />
      <rect x="600" y="490" width="50" height="110" />
      <rect x="660" y="480" width="70" height="120" />
      <rect x="740" y="500" width="60" height="100" />
    </g>
  </svg>
</body>
</html>
