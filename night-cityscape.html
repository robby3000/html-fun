        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .scene-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -110;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        /* Star twinkling animation */
        .star {
            animation: twinkle 3s infinite alternate;
            transform-origin: center;
            opacity: 0.1;
        }
        
        /* Different timing for stars to create natural effect */
        .star:nth-child(2n) {
            animation-duration: 4s;
            animation-delay: 0.5s;
        }
        
        .star:nth-child(3n) {
            animation-duration: 5s;
            animation-delay: 1s;
        }
        
        .star:nth-child(5n) {
            animation-duration: 6s;
            animation-delay: 1.5s;
        }
        
        .star:nth-child(7n) {
            animation-duration: 7s;
            animation-delay: 2s;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.1;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
            100% {
                opacity: 0.1;
                transform: scale(0.8);
            }
        }
        
        /* Cloud drifting animation */
        #cloud1, #cloud2, #cloud3 {
            animation: drift 30s linear infinite;
        }
        
        #cloud2 {
            animation-duration: 40s;
            animation-delay: 5s;
        }
        
        #cloud3 {
            animation-duration: 50s;
            animation-delay: 15s;
        }
        
        @keyframes drift {
            from {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(1500px);
            }
        }
    </style>

    <script>
        // Generate stars dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const starsGroup = document.getElementById('stars');
            const numStars = 150;
            
            for (let i = 0; i < numStars; i++) {
                const x = Math.random() * 1000;
                const y = Math.random() * 300; // Only in the sky area
                const radius = Math.random() * 1.5 + 0.5;
                
                const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                star.setAttribute("cx", x);
                star.setAttribute("cy", y);
                star.setAttribute("r", radius);
                star.setAttribute("fill", "#ffffff");
                star.classList.add("star");
                
                starsGroup.appendChild(star);
            }
            
            // Add some random blinking to windows to simulate lights turning on/off
            const windows = document.querySelectorAll('#cityscape rect[fill="#f5f5c5"]');
            
            windows.forEach(window => {
                // Randomly decide if this window should blink
                if (Math.random() > 0.7) {
                    // Create a random animation for this window
                    const animationDuration = Math.random() * 10 + 5; // 5-15 seconds
                    const animationDelay = Math.random() * 20; // 0-20 seconds delay
                    
                    // Create opacity animation
                    const animate = document.createElementNS("http://www.w3.org/2000/svg", "animate");
                    animate.setAttribute("attributeName", "opacity");
                    animate.setAttribute("values", "0.6;0.1;0.6");
                    animate.setAttribute("dur", `${animationDuration}s`);
                    animate.setAttribute("repeatCount", "indefinite");
                    animate.setAttribute("begin", `${animationDelay}s`);
                    
                    window.appendChild(animate);
                }
            });
        });
