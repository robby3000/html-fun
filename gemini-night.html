<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Cityscape Anim</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #00001a; /* Dark blue for night sky */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
        }

        .cityscape-container {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            position: relative;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Star Animation */
        .star {
            fill: #fff;
            animation: twinkle 2s infinite ease-in-out;
        }

        /* Individual star delays for a more natural twinkle */
        .star:nth-child(2) { animation-delay: 0.3s; }
        .star:nth-child(3) { animation-delay: 0.7s; }
        .star:nth-child(4) { animation-delay: 1.2s; }
        .star:nth-child(5) { animation-delay: 1.8s; }
        .star:nth-child(6) { animation-delay: 0.5s; }
        .star:nth-child(7) { animation-delay: 1.0s; }
        .star:nth-child(8) { animation-delay: 1.5s; }
        .star:nth-child(9) { animation-delay: 0.2s; }
        .star:nth-child(10) { animation-delay: 0.8s; }
        .star:nth-child(11) { animation-delay: 1.3s; }
        .star:nth-child(12) { animation-delay: 1.9s; }
        .star:nth-child(13) { animation-delay: 0.4s; }
        .star:nth-child(14) { animation-delay: 1.1s; }
        .star:nth-child(15) { animation-delay: 1.7s; }


        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Cloud Animation */
        .cloud {
            fill: #ccc; /* Light grey for clouds */
            opacity: 0.8;
            animation: drift 60s linear infinite;
        }

        .cloud-2 {
            animation: drift 80s linear infinite reverse; /* Different speed and direction */
            animation-delay: -10s; /* Start at a different position */
        }
         .cloud-3 {
            animation: drift 70s linear infinite;
            animation-delay: -30s;
        }


        @keyframes drift {
            0% { transform: translateX(-150%); } /* Start off-screen left */
            100% { transform: translateX(150%); } /* End off-screen right */
        }

        /* Building Styles */
        .building {
            fill: #1a1a2e; /* Dark purple/blue for buildings */
            stroke: #0d0d1a;
            stroke-width: 2;
        }

        .window {
            fill: #ffffcc; /* Yellowish for lit windows */
            opacity: 0.7;
        }

        .window-dark {
            fill: #33334d; /* Darker for unlit windows */
            opacity: 0.5;
        }

        .moon {
            fill: #f5f3e0; /* Pale yellow for moon */
        }

    </style>
</head>
<body>

    <div class="cityscape-container">
        <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMax meet">
            <circle class="moon" cx="650" cy="100" r="50" />
