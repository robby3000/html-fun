<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night City Scene</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0e23;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .scene-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        svg {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            background: #0a0e23;
        }
        
        /* Animation for airplane */
        @keyframes airplaneFly {
            0% { transform: translateX(-200px) translateY(20px); }
            100% { transform: translateX(calc(100vw + 200px)) translateY(-10px); }
        }
        
        /* Animation for car headlights */
        .car-light {
            animation: carLight 0.5s infinite alternate;
        }
        
        @keyframes carLight {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        /* Window lights animation */
        .window-light {
            animation: windowFlicker 15s infinite;
            animation-timing-function: steps(1, end);
        }
        
        @keyframes windowFlicker {
            0%, 100% { opacity: 0.3; }
            25% { opacity: 0.8; }
            50% { opacity: 0.5; }
            75% { opacity: 0.9; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .desktop-only { display: none; }
            svg { height: 100vh; }
        }
        
        @media (min-width: 769px) {
            .mobile-only { display: none; }
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <svg width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
            <!-- Sky gradient -->
            <defs>
                <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#0a0e23" />
                    <stop offset="100%" stop-color="#1a1f3a" />
                </linearGradient>
                
                <!-- Building gradients -->
                <linearGradient id="buildingGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#1a1f3a" />
                    <stop offset="100%" stop-color="#2a2f4a" />
                </linearGradient>
                
                <!-- Window gradients -->
                <linearGradient id="windowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#ffd700" />
                    <stop offset="100%" stop-color="#ff8c00" />
                </linearGradient>
                
                <!-- Road gradient -->
                <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#1a1a1a" />
                    <stop offset="100%" stop-color="#333333" />
                </linearGradient>
                
                <!-- Car light gradient -->
                <radialGradient id="carLightGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
                    <stop offset="0%" stop-color="#fffacd" stop-opacity="0.8" />
                    <stop offset="100%" stop-color="#ffd700" stop-opacity="0" />
                </radialGradient>
            </defs>
            
            <!-- Sky -->
            <rect width="100%" height="100%" fill="url(#skyGradient)" />
            
            <!-- Stars -->
            <g class="stars">
                <circle cx="100" cy="120" r="1" fill="white" />
                <circle cx="250" cy="80" r="1" fill="white" />
                <circle cx="400" cy="150" r="1.5" fill="white" />
                <circle cx="550" cy="100" r="1" fill="white" />
                <circle cx="700" cy="70" r="1" fill="white" />
                <circle cx="850" cy="130" r="1.5" fill="white" />
                <circle cx="1000" cy="90" r="1" fill="white" />
                <circle cx="1150" cy="60" r="1" fill="white" />
            </g>
            
            <!-- Moon -->
            <circle cx="1000" cy="150" r="40" fill="#f5f5dc" filter="url(#moonGlow)" />
            <defs>
                <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="5" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>
            
            <!-- City Skyline -->
            <g class="buildings">
                <!-- Left side buildings -->
                <rect x="0" y="400" width="80" height="400" fill="url(#buildingGradient1)" />
                <rect x="100" y="350" width="70" height="450" fill="url(#buildingGradient1)" />
                <rect x="200" y="300" width="90" height="500" fill="url(#buildingGradient1)" />
                <rect x="320" y="250" width="70" height="550" fill="url(#buildingGradient1)" />
                
                <!-- Right side buildings -->
                <rect x="800" y="320" width="80" height="480" fill="url(#buildingGradient1)" />
                <rect x="900" y="280" width="70" height="520" fill="url(#buildingGradient1)" />
                <rect x="1000" y="350" width="90" height="450" fill="url(#buildingGradient1)" />
                <rect x="1120" y="400" width="80" height="400" fill="url(#buildingGradient1)" />
                
                <!-- Windows -->
                <g class="windows">
                    <!-- Left building windows -->
                    <rect x="20" y="420" width="10" height="15" class="window-light" fill="url(#windowGradient)" />
                    <rect x="40" y="420" width="10" height="15" class="window-light" fill="url(#windowGradient)" style="animation-delay: 2s;" />
                    <rect x="20" y="450" width="10" height="15" class="window-light" fill="url(#windowGradient)" style="animation-delay: 4s;" />
                    <rect x="40" y="480" width="10" height="15" class="window-light" fill="url(#windowGradient)" style="animation-delay: 6s;" />
                    
                    <!-- Right building windows -->
                    <rect x="820" y="340" width="10" height="15" class="window-light" fill="url(#windowGradient)" style="animation-delay: 1s;" />
                    <rect x="850" y="300" width="10" height="15" class="window-light" fill="url(#windowGradient)" style="animation-delay: 3s;" />
                    <rect x="880" y="320" width="10" height="15" class="window-light" fill="url(#windowGradient)" style="animation-delay: 5s;" />
                </g>
            </g>
            
            <!-- Road -->
            <rect x="0" y="700" width="1200" height="100" fill="url(#roadGradient)" />
            
            <!-- Road markings -->
            <g class="road-markings">
                <rect x="100" y="745" width="80" height="10" fill="white" />
                <rect x="300" y="745" width="80" height="10" fill="white" />
                <rect x="500" y="745" width="80" height="10" fill="white" />
                <rect x="700" y="745" width="80" height="10" fill="white" />
                <rect x="900" y="745" width="80" height="10" fill="white" />
                <rect x="1100" y="745" width="80" height="10" fill="white" />
            </g>
            
            <!-- Cars -->
            <g class="cars">
                <!-- Left side car -->
                <g class="car" transform="translate(-100, 0)">
                    <rect x="200" y="680" width="80" height="30" rx="5" fill="#2a4b8d" />
                    <rect x="210" y="670" width="60" height="10" fill="#2a4b8d" />
                    <circle cx="220" cy="710" r="8" fill="#333" />
                    <circle cx="260" cy="710" r="8" fill="#333" />
                    <rect x="215" y="670" width="10" height="5" class="car-light" fill="url(#carLightGradient)" />
                </g>
                
                <!-- Right side car -->
                <g class="car" transform="translate(1200, 0)">
                    <rect x="200" y="720" width="80" height="30" rx="5" fill="#8b0000" />
                    <rect x="210" y="710" width="60" height="10" fill="#8b0000" />
                    <circle cx="220" cy="750" r="8" fill="#333" />
                    <circle cx="260" cy="750" r="8" fill="#333" />
                    <rect x="265" y="715" width="10" height="5" class="car-light" fill="url(#carLightGradient)" style="transform: scaleX(-1);" />
                </g>
            </g>
            
            <!-- Airplane -->
            <g class="airplane">
                <path d="M-200,150 L-160,140 L-140,130 L-120,125 L-100,125 L-80,130 L-60,140 L-40,150 L-45,145 L-50,140 L-55,145 L-50,150 L-55,155 L-50,160 L-45,155 L-40,160 Z" 
                      fill="#ccc" 
                      style="animation: airplaneFly 20s linear infinite;" />
            </g>
            
            <!-- City lights reflection on road -->
            <g class="reflections">
                <rect x="0" y="700" width="1200" height="5" fill="url(#windowGradient)" opacity="0.2" />
            </g>
        </svg>
    </div>
    
    <script>
        // Animate cars
        function animateCars() {
            const cars = document.querySelectorAll('.car');
            let position1 = -100;
            let position2 = 1200;
            
            function moveCars() {
                position1 += 1;
                position2 -= 1.2;
                
                if (position1 > 1400) position1 = -200;
                if (position2 < -200) position2 = 1400;
                
                cars[0].setAttribute('transform', `translate(${position1}, 0)`);
                cars[1].setAttribute('transform', `translate(${position2}, 0)`);
                
                requestAnimationFrame(moveCars);
            }
            
            moveCars();
        }
        
        // Random window flickering
        function flickerWindows() {
            const windows = document.querySelectorAll('.window-light');
            
            setInterval(() => {
                windows.forEach(win => {
                    if (Math.random() > 0.7) {
                        win.style.opacity = Math.random() * 0.7 + 0.3;
                    }
                });
            }, 1000);
        }
        
        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            // Start animations after a small delay to ensure DOM is ready
            setTimeout(() => {
                animateCars();
                flickerWindows();
                
                // Responsive adjustments
                function handleResize() {
                    const svg = document.querySelector('svg');
                    const isMobile = window.innerWidth <= 768;
                    
                    if (isMobile) {
                        // Adjust viewBox for mobile to focus on center
                        svg.setAttribute('viewBox', '300 200 600 600');
                    } else {
                        // Reset to full view for desktop
                        svg.setAttribute('viewBox', '0 0 1200 800');
                    }
                }
                
                window.addEventListener('resize', handleResize);
                handleResize(); // Initial check
            }, 100);
        });
    </script>
</body>
</html>
