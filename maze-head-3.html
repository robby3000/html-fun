<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spider Head Maze Revamped</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; background-color: #333; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #game-area { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; max-width: 600px; height: 90%; position: relative; }
        #game-canvas { border: 2px solid #555; background-color: #444; touch-action: none; display: block; }
        #ui-panel { display: flex; justify-content: space-around; align-items: center; width: 100%; max-width: 600px; padding: 10px 0; height: 10%; min-height: 70px; }
        #biscuit-tin-container { width: 60px; height: 60px; cursor: grab; display: flex; align-items: center; justify-content: center; }
        #message-area { font-size: 1.2em; text-align: center; flex-grow: 1; }
        .game-over-message, .win-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; font-size: 1.5em; text-align: center; z-index: 100; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="game-area">
        <svg id="game-canvas"></svg>
        <div id="ui-panel">
            <div id="biscuit-tin-container" title="Drag a biscuit!"></div>
            <div id="message-area">Biscuits Eaten: <span id="biscuit-count">0</span>/<span id="biscuit-limit">?</span></div>
        </div>
    </div>
    <div id="game-over-screen" class="hidden game-over-message">
        <h2>Game Over!</h2>
        <p id="game-over-text">The head exploded!</p>
        <button onclick="startGame()">Play Again</button>
    </div>
    <div id="win-screen" class="hidden win-message">
        <h2>You Win!</h2>
        <p>The head is happy with its new hat!</p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        const svgNS = "http://www.w3.org/2000/svg";
        const gameCanvas = document.getElementById('game-canvas');
        const biscuitTinContainer = document.getElementById('biscuit-tin-container');
        const biscuitCountSpan = document.getElementById('biscuit-count');
        const biscuitLimitSpan = document.getElementById('biscuit-limit');
        const gameOverScreen = document.getElementById('game-over-screen');
        const winScreen = document.getElementById('win-screen');
        const gameOverText = document.getElementById('game-over-text');

        let MAZE_COLS = 10; let MAZE_ROWS = 10;
        let CELL_SIZE; let STROKE_WIDTH = 2;
        let maze = [];
        let head = { x: 0, y: 0, pixelX: 0, pixelY: 0, svgElement: null, legs: [], legPhase: 0, isMoving: false, targetCell: null, path: [], scary: true, hatSVG: null };
        let currentBiscuit = null; let placedBiscuits = [];
        let biscuitsEaten = 0; let biscuitExplosionLimit = 0;
        let isDraggingBiscuit = false; let gameLoopTimeout; let centerCell;

        function createHeadSVG(_, __, radius) {
            const group = document.createElementNS(svgNS, "g");
            const headBaseRadius = radius; const headVisualRadius = headBaseRadius * 0.8;
            const headCircle = document.createElementNS(svgNS, "circle");
            headCircle.setAttribute("cx", 0); headCircle.setAttribute("cy", 0); headCircle.setAttribute("r", headVisualRadius);
            headCircle.setAttribute("fill", "lightcoral"); headCircle.setAttribute("stroke", "darkred"); headCircle.setAttribute("stroke-width", "2");
            group.appendChild(headCircle);
            const eyeGroup = document.createElementNS(svgNS, "g"); eyeGroup.setAttribute("id", "head-eyes");
            const eyeR = headVisualRadius * 0.18; const pupilR = headVisualRadius * 0.09;
            const eyeOffsetX = headVisualRadius * 0.35; const eyeOffsetY = -headVisualRadius * 0.2;
            const eyeLeft = document.createElementNS(svgNS, "circle");
            eyeLeft.setAttribute("cx", -eyeOffsetX); eyeLeft.setAttribute("cy", eyeOffsetY); eyeLeft.setAttribute("r", eyeR); eyeLeft.setAttribute("fill", "yellow"); eyeGroup.appendChild(eyeLeft);
            const pupilLeft = document.createElementNS(svgNS, "circle");
            pupilLeft.setAttribute("cx", -eyeOffsetX); pupilLeft.setAttribute("cy", eyeOffsetY); pupilLeft.setAttribute("r", pupilR); pupilLeft.setAttribute("fill", "black"); eyeGroup.appendChild(pupilLeft);
            const eyeRight = document.createElementNS(svgNS, "circle");
            eyeRight.setAttribute("cx", eyeOffsetX); eyeRight.setAttribute("cy", eyeOffsetY); eyeRight.setAttribute("r", eyeR); eyeRight.setAttribute("fill", "yellow"); eyeGroup.appendChild(eyeRight);
            const pupilRight = document.createElementNS(svgNS, "circle");
            pupilRight.setAttribute("cx", eyeOffsetX); pupilRight.setAttribute("cy", eyeOffsetY); pupilRight.setAttribute("r", pupilR); pupilRight.setAttribute("fill", "black"); eyeGroup.appendChild(pupilRight);
            group.appendChild(eyeGroup);
            const mouthPath = document.createElementNS(svgNS, "path"); mouthPath.setAttribute("id", "head-mouth");
            const mouthY = headVisualRadius * 0.3; const mouthWidth = headVisualRadius * 0.4;
            mouthPath.setAttribute("d", `M ${-mouthWidth} ${mouthY} Q 0 ${mouthY + headVisualRadius * 0.2} ${mouthWidth} ${mouthY}`);
            mouthPath.setAttribute("stroke", "darkred"); mouthPath.setAttribute("stroke-width", "1.5"); mouthPath.setAttribute("fill", "none"); group.appendChild(mouthPath);
            head.legs = [];
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI / 4) * i; const leg = document.createElementNS(svgNS, "line");
                const y1_offset = headVisualRadius * 0.5;
                leg.setAttribute("x1", 0); leg.setAttribute("y1", y1_offset);
                leg.setAttribute("x2", Math.cos(angle) * headBaseRadius * 1.5); leg.setAttribute("y2", y1_offset + Math.sin(angle) * headBaseRadius * 1.2);
                leg.setAttribute("stroke", "black"); leg.setAttribute("stroke-width", "3"); group.appendChild(leg); head.legs.push(leg);
            }
            return group;
        }

        function updateHeadExpression(happy) {
            if (!head.svgElement) return;
            const headVisualRadius = parseFloat(head.svgElement.querySelector("circle").getAttribute("r"));
            const eyeGroup = head.svgElement.querySelector("#head-eyes"); const mouth = head.svgElement.querySelector("#head-mouth");
            const eyeOffsetY = -headVisualRadius * 0.2; const mouthY = headVisualRadius * 0.3; const mouthWidth = headVisualRadius * 0.4;
            if (happy) {
                head.scary = false;
                eyeGroup.innerHTML = `<path d="M ${-headVisualRadius*0.45} ${eyeOffsetY+headVisualRadius*0.05} Q ${-headVisualRadius*0.35} ${eyeOffsetY-headVisualRadius*0.1} ${-headVisualRadius*0.25} ${eyeOffsetY+headVisualRadius*0.05}" stroke="black" fill="none" stroke-width="1.5"/><path d="M ${headVisualRadius*0.25} ${eyeOffsetY+headVisualRadius*0.05} Q ${headVisualRadius*0.35} ${eyeOffsetY-headVisualRadius*0.1} ${headVisualRadius*0.45} ${eyeOffsetY+headVisualRadius*0.05}" stroke="black" fill="none" stroke-width="1.5"/>`;
                mouth.setAttribute("d", `M ${-mouthWidth} ${mouthY} Q 0 ${mouthY + headVisualRadius * 0.4} ${mouthWidth} ${mouthY}`);
            } else {
                head.scary = true; const eyeR = headVisualRadius * 0.18; const pupilR = headVisualRadius * 0.09; const eyeOffsetX = headVisualRadius * 0.35;
                eyeGroup.innerHTML = `<circle cx="${-eyeOffsetX}" cy="${eyeOffsetY}" r="${eyeR}" fill="yellow"/><circle cx="${-eyeOffsetX}" cy="${eyeOffsetY}" r="${pupilR}" fill="black"/><circle cx="${eyeOffsetX}" cy="${eyeOffsetY}" r="${eyeR}" fill="yellow"/><circle cx="${eyeOffsetX}" cy="${eyeOffsetY}" r="${pupilR}" fill="black"/>`;
                mouth.setAttribute("d", `M ${-mouthWidth} ${mouthY} Q 0 ${mouthY + headVisualRadius * 0.2} ${mouthWidth} ${mouthY}`);
            }
        }

        function createHatSVG(cx, cy, width) {
            const hat = document.createElementNS(svgNS, "g"); const brim = document.createElementNS(svgNS, "ellipse");
            brim.setAttribute("cx", cx); brim.setAttribute("cy", cy); brim.setAttribute("rx", width * 0.6); brim.setAttribute("ry", width * 0.15); brim.setAttribute("fill", "black"); hat.appendChild(brim);
            const top = document.createElementNS(svgNS, "path"); const topH = width * 0.8; const topW = width * 0.4;
            top.setAttribute("d", `M ${cx-topW/2} ${cy} L ${cx-topW/2} ${cy-topH} Q ${cx} ${cy-topH-topW*0.2} ${cx+topW/2} ${cy-topH} L ${cx+topW/2} ${cy} Z`);
            top.setAttribute("fill", "black"); hat.appendChild(top); return hat;
        }

        function createBiscuitSVG(cx, cy, radius) {
            const g = document.createElementNS(svgNS, "g"); const base = document.createElementNS(svgNS, "circle");
            base.setAttribute("cx",cx); base.setAttribute("cy",cy); base.setAttribute("r",radius); base.setAttribute("fill","sandybrown"); base.setAttribute("stroke","saddlebrown"); base.setAttribute("stroke-width","1"); g.appendChild(base);
            for(let i=0;i<5;i++){ const c=document.createElementNS(svgNS,"circle"), a=Math.random()*Math.PI*2, d=Math.random()*radius*0.6; c.setAttribute("cx",cx+Math.cos(a)*d); c.setAttribute("cy",cy+Math.sin(a)*d); c.setAttribute("r",radius*0.15); c.setAttribute("fill","darkred"); g.appendChild(c); } return g;
        }
        function createBiscuitTinSVG(size) {
            const svg=document.createElementNS(svgNS,"svg"); svg.setAttribute("width",size); svg.setAttribute("height",size); svg.setAttribute("viewBox",`0 0 50 50`);
            const body=document.createElementNS(svgNS,"rect"); body.setAttribute("x",5); body.setAttribute("y",15); body.setAttribute("width",40); body.setAttribute("height",30); body.setAttribute("fill","silver"); body.setAttribute("stroke","gray"); svg.appendChild(body);
            const lid=document.createElementNS(svgNS,"ellipse"); lid.setAttribute("cx",25); lid.setAttribute("cy",15); lid.setAttribute("rx",20); lid.setAttribute("ry",5); lid.setAttribute("fill","lightgray"); lid.setAttribute("stroke","gray"); svg.appendChild(lid);
            svg.appendChild(createBiscuitSVG(25,30,8)); return svg;
        }

        function generateMaze() {
            maze = Array(MAZE_ROWS).fill(null).map(() => Array(MAZE_COLS).fill(null).map(() => ({ n: true, s: true, e: true, w: true, visited: false })));
            let stack = []; let currentX = Math.floor(Math.random()*MAZE_COLS); let currentY = Math.floor(Math.random()*MAZE_ROWS);
            maze[currentY][currentX].visited = true; stack.push({x:currentX, y:currentY});
            while(stack.length > 0) {
                let {x,y} = stack[stack.length-1]; let neighbors = [];
                if(y>0 && !maze[y-1][x].visited) neighbors.push({x:x, y:y-1, wall:'n', opposite:'s'});
                if(y<MAZE_ROWS-1 && !maze[y+1][x].visited) neighbors.push({x:x, y:y+1, wall:'s', opposite:'n'});
                if(x<MAZE_COLS-1 && !maze[y][x+1].visited) neighbors.push({x:x+1, y:y, wall:'e', opposite:'w'});
                if(x>0 && !maze[y][x-1].visited) neighbors.push({x:x-1, y:y, wall:'w', opposite:'e'});
                if(neighbors.length > 0) {
                    let next = neighbors[Math.floor(Math.random()*neighbors.length)];
                    maze[y][x][next.wall] = false; maze[next.y][next.x][next.opposite] = false;
                    maze[next.y][next.x].visited = true; stack.push({x:next.x, y:next.y});
                } else { stack.pop(); }
            }
        }

        function drawMaze() {
            gameCanvas.innerHTML = ''; centerCell = {x:Math.floor(MAZE_COLS/2), y:Math.floor(MAZE_ROWS/2)};
            const targetRect = document.createElementNS(svgNS,"rect");
            targetRect.setAttribute("x",centerCell.x*CELL_SIZE+STROKE_WIDTH/2); targetRect.setAttribute("y",centerCell.y*CELL_SIZE+STROKE_WIDTH/2);
            targetRect.setAttribute("width",CELL_SIZE-STROKE_WIDTH); targetRect.setAttribute("height",CELL_SIZE-STROKE_WIDTH);
            targetRect.setAttribute("fill","rgba(0,255,0,0.3)"); gameCanvas.appendChild(targetRect);
            for(let r=0; r<MAZE_ROWS; r++) { for(let c=0; c<MAZE_COLS; c++) {
                const x=c*CELL_SIZE, y=r*CELL_SIZE; const C="#ccc"; const SW=STROKE_WIDTH;
                if(maze[r][c].n){ const l=document.createElementNS(svgNS,"line"); l.setAttribute("x1",x);l.setAttribute("y1",y);l.setAttribute("x2",x+CELL_SIZE);l.setAttribute("y2",y);l.setAttribute("stroke",C);l.setAttribute("stroke-width",SW);gameCanvas.appendChild(l); }
                if(maze[r][c].s || r === MAZE_ROWS - 1 && maze[r][c].s !== false ){ if(r === MAZE_ROWS - 1 || maze[r][c].s){ const l=document.createElementNS(svgNS,"line");l.setAttribute("x1",x);l.setAttribute("y1",y+CELL_SIZE);l.setAttribute("x2",x+CELL_SIZE);l.setAttribute("y2",y+CELL_SIZE);l.setAttribute("stroke",C);l.setAttribute("stroke-width",SW);gameCanvas.appendChild(l);}}
                if(maze[r][c].e || c === MAZE_COLS - 1 && maze[r][c].e !== false ){ if(c === MAZE_COLS - 1 || maze[r][c].e){ const l=document.createElementNS(svgNS,"line");l.setAttribute("x1",x+CELL_SIZE);l.setAttribute("y1",y);l.setAttribute("x2",x+CELL_SIZE);l.setAttribute("y2",y+CELL_SIZE);l.setAttribute("stroke",C);l.setAttribute("stroke-width",SW);gameCanvas.appendChild(l);}}
                if(maze[r][c].w || c === 0 && maze[r][c].w !== false ){ if(c === 0 || maze[r][c].w){ const l=document.createElementNS(svgNS,"line");l.setAttribute("x1",x);l.setAttribute("y1",y);l.setAttribute("x2",x);l.setAttribute("y2",y+CELL_SIZE);l.setAttribute("stroke",C);l.setAttribute("stroke-width",SW);gameCanvas.appendChild(l);}}
            }}
        }

        function placeHead() {
            do { head.x=Math.floor(Math.random()*MAZE_COLS); head.y=Math.floor(Math.random()*MAZE_ROWS); } while (head.x===centerCell.x && head.y===centerCell.y);
            head.pixelX = head.x*CELL_SIZE+CELL_SIZE/2; head.pixelY = head.y*CELL_SIZE+CELL_SIZE/2;
            if(head.svgElement && head.svgElement.parentNode) head.svgElement.remove();
            head.svgElement = createHeadSVG(0,0,CELL_SIZE/2.5);
            head.svgElement.setAttribute("transform",`translate(${head.pixelX},${head.pixelY})`);
            updateHeadExpression(false); gameCanvas.appendChild(head.svgElement);
        }

        function animateHeadLegs() {
            if(!head.svgElement || !head.isMoving) return; head.legPhase+=0.3;
            const baseRadius=CELL_SIZE/2.5; const headVisualRadius=baseRadius*0.8;
            head.legs.forEach((leg,i)=>{
                const angle=(Math.PI/4)*i+(i%2===0?Math.sin(head.legPhase)*0.4:Math.cos(head.legPhase)*0.4);
                const len=baseRadius*1.1+(i%2===0?Math.sin(head.legPhase)*5:-Math.sin(head.legPhase)*5);
                const y1_offset=headVisualRadius*0.5;
                leg.setAttribute("x2",Math.cos(angle)*len); leg.setAttribute("y2",y1_offset+Math.sin(angle)*len*0.8);
            });
        }

        function findPath(startX,startY,endX,endY) {
            let queue=[{x:startX,y:startY,path:[{x:startX,y:startY}]}]; let visited=new Set(); visited.add(`${startX},${startY}`);
            while(queue.length>0){
                let current=queue.shift(); let {x,y,path}=current; if(x===endX && y===endY) return path;
                const dirs=[{dx:0,dy:-1,wall:'n'},{dx:0,dy:1,wall:'s'},{dx:1,dy:0,wall:'e'},{dx:-1,dy:0,wall:'w'}];
                for(const dir of dirs){
                    const nextX=x+dir.dx; const nextY=y+dir.dy;
                    if(nextX>=0&&nextX<MAZE_COLS&&nextY>=0&&nextY<MAZE_ROWS&&!maze[y][x][dir.wall]&&!visited.has(`${nextX},${nextY}`)){
                        visited.add(`${nextX},${nextY}`); let newPath=[...path,{x:nextX,y:nextY}]; queue.push({x:nextX,y:nextY,path:newPath});
                    }
                }
            } return [];
        }

        function moveHead() {
            // SECTION 1: Handle ongoing pixel movement if a path is active
            if (head.isMoving && head.path && head.path.length > 0) {
                const nextCell = head.path[0];
                const targetPixelX = nextCell.x * CELL_SIZE + CELL_SIZE / 2;
                const targetPixelY = nextCell.y * CELL_SIZE + CELL_SIZE / 2;
                const speed = Math.max(1, CELL_SIZE / 15);
                let dx = targetPixelX - head.pixelX; let dy = targetPixelY - head.pixelY;
                let dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < speed) {
                    head.pixelX = targetPixelX; head.pixelY = targetPixelY;
                    head.x = nextCell.x; head.y = nextCell.y;
                    // console.log(`[Movement] Arrived at cell ${head.x},${head.y}. Path length before shift: ${head.path.length}`);
                    head.path.shift();
                    // console.log(`[Movement] Path length after shift: ${head.path.length}.`);

                    if (head.path.length === 0) { // Reached end of current path segment
                        head.isMoving = false;
                        // console.log(`[Movement] Path complete. Final head pos: ${head.x},${head.y}. TargetCell:`, head.targetCell ? JSON.parse(JSON.stringify(head.targetCell)) : "null");
                        if (head.targetCell && head.x === head.targetCell.x && head.y === head.targetCell.y) {
                            // console.log(`[Movement] Arrived at TargetCell.`);
                            if (head.targetCell.isBiscuit) {
                                // console.log(`[Movement] Target is a biscuit. Eating.`);
                                eatBiscuitAt(head.x, head.y);
                            } else if (head.targetCell.isCenter) { winGame(); }
                        } else {
                            // console.log(`[Movement] Path complete, but not at specified targetCell or no targetCell. Clearing target.`);
                            head.targetCell = null; // Path ended, clear target if not met.
                        }
                    }
                } else {
                    head.pixelX += (dx / dist) * speed; head.pixelY += (dy / dist) * speed;
                }
                head.svgElement.setAttribute("transform", `translate(${head.pixelX}, ${head.pixelY})`);
                return; // Finished pixel movement for this frame
            }

            // SECTION 2: Decision making (only if not currently in the middle of a pixel-move)
            // console.log(`[Decision] Head at ${head.x},${head.y}. Placed biscuits: ${placedBiscuits.length}`);
            // placedBiscuits.forEach((b,i) => console.log(`  Biscuit ${i}: ${b.x},${b.y}`));


            if (head.x === centerCell.x && head.y === centerCell.y) {
                if (winScreen.classList.contains('hidden')) { winGame(); } return;
            }

            const biscuitIndexOnCurrentCell = placedBiscuits.findIndex(b => b.x === head.x && b.y === head.y);
            if (biscuitIndexOnCurrentCell > -1) {
                // console.log(`[Decision] Head is ON a biscuit at ${head.x},${head.y}. Eating.`);
                eatBiscuitAt(head.x, head.y); return;
            }

            let closestBiscuit = null; let minDistance = Infinity; const noticeRadius = 5; // Manhattan distance
            placedBiscuits.forEach(b => {
                const dist = Math.abs(head.x - b.x) + Math.abs(head.y - b.y);
                if (dist > 0 && dist < noticeRadius && dist < minDistance) {
                    minDistance = dist; closestBiscuit = b;
                }
            });

            if (closestBiscuit) {
                // console.log(`[Decision] Closest biscuit found at ${closestBiscuit.x},${closestBiscuit.y}. Attempting to find path.`);
                let newPath = findPath(head.x, head.y, closestBiscuit.x, closestBiscuit.y);
                // console.log(`[Decision] Path found:`, newPath ? JSON.parse(JSON.stringify(newPath)) : "null");

                if (newPath && newPath.length > 1) { // Path involves actual movement
                    head.targetCell = { x: closestBiscuit.x, y: closestBiscuit.y, isBiscuit: true, isCenter: false };
                    newPath.shift(); // Remove current cell from path to traverse
                    head.path = newPath;
                    head.isMoving = true;
                    // console.log(`[Decision] Path to biscuit set. Next step: ${head.path[0].x},${head.path[0].y}. Head moving: ${head.isMoving}`);
                    return;
                } else {
                    // console.log(`[Decision] Path to biscuit ${closestBiscuit.x},${closestBiscuit.y} not usable or head is already there. Length: ${newPath ? newPath.length : 'null'}`);
                    // If path length is 1, it means current cell IS target. "Eat on current cell" should have caught it.
                    // If not, clear any potentially conflicting target for this biscuit.
                    if (head.targetCell && head.targetCell.isBiscuit && head.targetCell.x === closestBiscuit.x && head.targetCell.y === closestBiscuit.y) {
                        // console.log("[Decision] Clearing stale target for biscuit since no valid new path.")
                        head.targetCell = null;
                    }
                }
            }

            // If no other action taken, try random move
            // console.log("[Decision] No biscuit targeted or path failed, attempting random move.");
            head.targetCell = null; // Ensure no specific target for random move
            let possibleMoves = [];
            if (head.y > 0 && !maze[head.y][head.x].n) possibleMoves.push({ x: head.x, y: head.y - 1 });
            if (head.y < MAZE_ROWS-1 && !maze[head.y][head.x].s) possibleMoves.push({ x: head.x, y: head.y + 1 });
            if (head.x < MAZE_COLS-1 && !maze[head.y][head.x].e) possibleMoves.push({ x: head.x + 1, y: head.y });
            if (head.x > 0 && !maze[head.y][head.x].w) possibleMoves.push({ x: head.x - 1, y: head.y });

            if (possibleMoves.length > 0) {
                head.path = [possibleMoves[Math.floor(Math.random() * possibleMoves.length)]];
                head.isMoving = true;
                // console.log(`[Decision] Random move set. Next step: ${head.path[0].x},${head.path[0].y}. Head moving: ${head.isMoving}`);
            } else {
                // console.log("[Decision] No possible random moves.");
                head.isMoving = false; // Stuck
            }
        }


        function startDragBiscuit(e) {
            e.preventDefault(); if (currentBiscuit && currentBiscuit.isPlaced) return;
            const biscuitRadius = CELL_SIZE / 3.5;
            currentBiscuit = { svgElement: createBiscuitSVG(0,0,biscuitRadius), x:0, y:0, isPlaced:false };
            gameCanvas.appendChild(currentBiscuit.svgElement); updateDragPosition(e); isDraggingBiscuit = true;
            document.addEventListener('mousemove', dragBiscuit); document.addEventListener('mouseup', dropBiscuit);
            document.addEventListener('touchmove', dragBiscuit, {passive:false}); document.addEventListener('touchend', dropBiscuit);
        }
        function getPointerPosition(e) {
            const rect = gameCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }
        function dragBiscuit(e) { e.preventDefault(); if(!isDraggingBiscuit||!currentBiscuit)return; updateDragPosition(e); }
        function updateDragPosition(e) { if(!currentBiscuit||!currentBiscuit.svgElement)return; const pos=getPointerPosition(e); currentBiscuit.svgElement.setAttribute("transform",`translate(${pos.x},${pos.y})`);}
        function dropBiscuit(e) {
            if(!isDraggingBiscuit||!currentBiscuit)return; isDraggingBiscuit=false;
            document.removeEventListener('mousemove',dragBiscuit); document.removeEventListener('mouseup',dropBiscuit);
            document.removeEventListener('touchmove',dragBiscuit); document.removeEventListener('touchend',dropBiscuit);
            const pos=getPointerPosition(e); const gridX=Math.floor(pos.x/CELL_SIZE); const gridY=Math.floor(pos.y/CELL_SIZE);
            if(gridX>=0&&gridX<MAZE_COLS&&gridY>=0&&gridY<MAZE_ROWS){
                currentBiscuit.x=gridX; currentBiscuit.y=gridY; currentBiscuit.isPlaced=true;
                const cX=gridX*CELL_SIZE+CELL_SIZE/2; const cY=gridY*CELL_SIZE+CELL_SIZE/2;
                currentBiscuit.svgElement.setAttribute("transform",`translate(${cX},${cY})`);
                placedBiscuits.push(currentBiscuit); currentBiscuit=null;
            } else { currentBiscuit.svgElement.remove(); currentBiscuit=null; }
